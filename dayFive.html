<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Day 5</title>
		<style>
			.casino{
				text-align: center;
			}
			h2{
				font-size: 3em;
			}
			.number{
				font-size: 2.5em;
			}
			.newNumber{
				border: 2px solid black;
				background-color: lightblue;
				font-weight: bold;
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<div class="casino">
			<h2>Random Number</h2>
			<p id="info" class="number">Begin</p>
			<button class="newNumber" id="newNumber">New Number</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script>

		$('.newNumber').click(function(){
			var randomNum = Math.floor((Math.random() * 10) + 1);
			// $('#info').append('<br />' + randomNum);
			$('#info').text(randomNum);
		});

		</script>
	</body>
</html>
